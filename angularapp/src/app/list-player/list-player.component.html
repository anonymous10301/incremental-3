
<!-- <h1>Listing Teams</h1> -->
<div class="container">
<h1>List Players</h1>
<table class="table table-striped">
    <thead>
        <th>Player ID</th>
        <th>Player Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of playerdata">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td><input type="button" [routerLink]="['/editplayer/',m.id]">Edit</td>
            <td><input type="button" [routerLink]="['/deleteplayer/',m.id]">Delete</td>
        </tr>
    </tbody>
</table>
</div>
