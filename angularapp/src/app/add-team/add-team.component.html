<div class="container team-form" >
    <h1>Add Team</h1>
    <form (ngSubmit)="saveData(teamdetail)" #detailForm="ngForm">
     
     
        <div class="mb-3">
            <label for="name" class="form-label">Team Name</label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="teamdetail.name">
            <div id="emailHelp" class="form-text">Please Enter a Team Name</div>
          </div>
    
    
        <button type="submit" class="btn btn-outline-secondary">Add Team</button>
    </form>
</div>
